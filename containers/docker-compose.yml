version: '3'
services:
  backend:
    hostname: backend
    image: smallpoxlviv/cloud_lab_4_backend
    environment:
      - db_username=root
      - db_password=rootroot
      - db_name=cloud_lab_2
    build:
      dockerfile: ./backend/Dockerfile
    #deploy:
      #x-aws-autoscaling: 
        #cpu: 10
        #max: 2
    ports:
      - 5000:5000
  frontend:
    hostname: frontend
    depends_on: 
      - backend
    image: smallpoxlviv/cloud_lab_4_frontend
    build:
      dockerfile: ./frontend/Dockerfile
    ports:
      - 80:80