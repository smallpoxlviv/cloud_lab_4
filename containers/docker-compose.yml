version: '3'
services:
  backend:
    hostname: backend
    image: smallpoxlviv/cloud_lab_4_backend
    environment:
      - db_name=$db_name
      - db_username=$db_username
      - db_password=$db_password
    build:
      dockerfile: ./backend/Dockerfile
    ports:
      - 5000:5000
  frontend:
    hostname: frontend
    depends_on: 
      - backend
    image: smallpoxlviv/cloud_lab_4_frontend
    build:
      dockerfile: ./frontend/Dockerfile
    ports:
      - 80:80

